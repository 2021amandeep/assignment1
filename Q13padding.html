<!DOCTYPE html>
<html>
<head>
	<title>Maintain padding</title>
	<style type="text/css">
		div{
			border: 4px solid cyan;
			height: 150px;
			width: 150px;
			display: flex;
			float: left;
			margin: 5px;

		}
		.div1{
			background: cyan;
			
		}
		.div1 p{
			margin: 0;
			padding:0;
		}
		.div2 p{
			margin: 0px ;
			padding:10px ;
		}
		.div3 p{
			margin: 20px 10px;
			padding:20px 10px;
		}
		.div3{
			background: cyan;
		}
	</style>
</head>
<body>
	<div class="div1"><p>column1</p></div>
	<div class="div2"><p>column2</p></div>
	<div class="div3"><p>column3</p></div>
</body>
</html>
